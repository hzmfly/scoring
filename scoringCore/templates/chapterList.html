{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>作业列表</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/scoring.css'  %}" />
    <script src="{% static 'js/jquery-3.0.0.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/common.js' %}"></script>
</head>
<body>
<div class="container">
    <div class="row clearfix">
		<div class="col-md-12 column">
			<h2>
                作业列表-{{banji_DESC}}
			</h2>
		</div>
	</div>
	<div class="row clearfix">
        {% for item in chaptersList %}
		<div class="col-md-12 column row-background">
			<h3>
                {{item.chapterName}}
			</h3>

			<div class="row clearfix ">
                <p>
                    <a class="btn"  onclick="javascript:openWin({{item.cards}})" href="#">查看 »</a>
                </p>
			</div>
		</div>
        {% endfor %}

	</div>
</div>
<script type="text/javascript">
var grade = {{grade}}
var classes = {{classes}}
function openWin(array){
        var cards = array.join(",")
        window.location.href = "{% url 'taskList' %}"+"?cards="+cards+"&g="+grade+"&c="+classes;
    }
</script>
</body>
</html>
